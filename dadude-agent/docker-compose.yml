# Docker Compose per DaDude Agent
services:
  agent:
    build: .
    image: dadude-agent:latest
    container_name: dadude-agent
    restart: unless-stopped
    
    # Network: host per accedere alla rete locale
    network_mode: host
    
    # Leggi variabili da .env
    env_file:
      - .env
    
    # Volumes per config e auto-update
    volumes:
      - ./config:/app/config:ro
      # Monta socket Docker per permettere auto-update
      - /var/run/docker.sock:/var/run/docker.sock
      # Monta directory agent per aggiornare il codice
      - .:/opt/dadude-agent
    
    # Working directory per update
    working_dir: /app
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
