# Docker Compose per DaDude Agent WebSocket
services:
  agent:
    build: .
    image: dadude-agent:latest
    container_name: dadude-agent
    restart: unless-stopped
    
    # SOLUZIONE DEFINITIVA: Monta il codice in una directory completamente separata
    # e usa solo quello, ignorando completamente il codice dell'immagine Docker
    command: ["bash", "-c", "export PYTHONPATH=/opt/agent-code:$PYTHONPATH && cd /opt/agent-code && python -m app.agent"]
    
    network_mode: host
    
    env_file:
      - /opt/dadude-agent/.env
    
    cap_add:
      - NET_RAW
      - NET_ADMIN
    
    volumes:
      - ./config:/app/config:ro
      - /var/run/docker.sock:/var/run/docker.sock
      # Monta la directory principale (con .git) per permettere update
      - ../:/opt/dadude-agent
      # SOLUZIONE DEFINITIVA: Monta il codice in una directory completamente nuova
      # così Python NON può trovare il codice dell'immagine Docker
      - /opt/dadude-agent/dadude-agent/app:/opt/agent-code/app:ro
      - /opt/dadude-agent/dadude-agent/config:/opt/agent-code/config:ro
    
    working_dir: /opt/agent-code
    
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
