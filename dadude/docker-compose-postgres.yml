# DaDude - Docker Compose con PostgreSQL integrato
# ===================================================
# Configurazione con PostgreSQL nel container per Proxmox
# Porte separate: 8000 (Agent API), 8001 (Admin UI)

version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: dadude-postgres
    restart: unless-stopped
    
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-dadude}
      POSTGRES_USER: ${POSTGRES_USER:-dadude}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dadude_change_me}
      PGDATA: /var/lib/postgresql/data/pgdata
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
    
    networks:
      - dadude_network
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dadude}"]
      interval: 10s
      timeout: 5s
      retries: 5
    
    # Non esporre porta PostgreSQL all'esterno (solo interno al network)

  # DaDude Application
  dadude:
    build:
      context: .
      dockerfile: Dockerfile.dual
    container_name: dadude
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

    ports:
      - "8000:8000"  # Agent API (pubblico)
      - "8001:8001"  # Admin UI (privato)

    environment:
      # DaDude Server settings
      - DADUDE_HOST=0.0.0.0
      - DADUDE_AGENT_PORT=8000
      - DADUDE_ADMIN_PORT=8001
      
      # Database PostgreSQL (connessione interna al network Docker)
      - DATABASE_URL=postgresql+psycopg2://${POSTGRES_USER:-dadude}:${POSTGRES_PASSWORD:-dadude_change_me}@postgres:5432/${POSTGRES_DB:-dadude}
      
      # Auto-approvazione agent
      - DADUDE_DEFAULT_CUSTOMER_ID=${DADUDE_DEFAULT_CUSTOMER_ID:-}
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

    volumes:
      - dadude_data:/app/data
      - dadude_logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock
      - ${DADUDE_REPO_PATH:-./dadude}:/app/repo
      - ${DADUDE_REPO_PATH:-./dadude}/dadude/app:/app/app:ro

    networks:
      - dadude_network

    dns:
      - 192.168.4.1
      - 8.8.8.8

    healthcheck:
      test: ["CMD-SHELL", "(curl -fk https://localhost:8000/health || curl -f http://localhost:8000/health) && (curl -fk https://localhost:8001/health || curl -f http://localhost:8001/health) || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
    driver: local
  dadude_data:
    driver: local
  dadude_logs:
    driver: local

networks:
  dadude_network:
    driver: bridge

