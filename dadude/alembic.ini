# DaDude v2.0 - Alembic Configuration
# Database migrations for PostgreSQL

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# sys.path prepend for custom modules
prepend_sys_path = .

# Timezone to use (default: local timezone)
timezone = UTC

# Max length of characters to use in slug
truncate_slug_length = 40

# Set to 'true' to run migrations in offline mode
# offline=true

# Naming convention for constraints
# https://alembic.sqlalchemy.org/en/latest/naming.html
[post_write_hooks]
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
