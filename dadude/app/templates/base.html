<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - DaDude</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <!-- Vue.js 3 Production Build -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <!-- Vue Components CSS -->
    <link href="/static/css/vue-components.css" rel="stylesheet">
    
    <style>
        :root {
            /* Layout */
            --sidebar-width: 250px;
            
            /* Colors - Primary Palette */
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --primary-light: #dbeafe;
            
            /* Colors - Status */
            --success-color: #10b981;
            --success-hover: #059669;
            --success-light: #d1fae5;
            
            --warning-color: #f59e0b;
            --warning-hover: #d97706;
            --warning-light: #fef3c7;
            
            --danger-color: #ef4444;
            --danger-hover: #dc2626;
            --danger-light: #fee2e2;
            
            --info-color: #3b82f6;
            --info-hover: #2563eb;
            --info-light: #dbeafe;
            
            /* Colors - Neutral */
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            
            /* Typography */
            --font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            --font-size-base: 1rem;
            --font-size-sm: 0.875rem;
            --font-size-lg: 1.125rem;
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --font-weight-bold: 700;
            
            /* Spacing */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            
            /* Transitions */
            --transition-fast: 0.15s ease;
            --transition-base: 0.2s ease;
            --transition-slow: 0.3s ease;
        }
        
        body {
            font-family: var(--font-family);
            background-color: var(--gray-50);
            color: var(--gray-900);
            line-height: 1.6;
        }
        
        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: var(--sidebar-width);
            background: linear-gradient(180deg, #1e3a5f 0%, #0f172a 100%);
            padding: 1rem;
            z-index: 1000;
        }
        
        .sidebar .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 1rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .sidebar .logo i {
            color: #60a5fa;
        }
        
        .sidebar .nav-link {
            color: rgba(255,255,255,0.7);
            padding: 0.75rem var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-xs);
            transition: all var(--transition-base);
            display: flex;
            align-items: center;
        }
        
        .sidebar .nav-link:hover {
            color: white;
            background: rgba(255,255,255,0.1);
            transform: translateX(4px);
        }
        
        .sidebar .nav-link.active {
            color: white;
            background: var(--primary-color);
            box-shadow: var(--shadow-sm);
        }
        
        .sidebar .nav-link i {
            margin-right: 0.75rem;
            width: 20px;
        }
        
        /* Main content */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 2rem;
            min-height: 100vh;
        }
        
        /* Cards */
        .stat-card {
            background: white;
            border-radius: var(--radius-xl);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-sm);
            transition: transform var(--transition-base), box-shadow var(--transition-base);
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .stat-card .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .stat-card .stat-value {
            font-size: 2rem;
            font-weight: 700;
            line-height: 1;
        }
        
        .stat-card .stat-label {
            color: #64748b;
            font-size: 0.875rem;
        }
        
        /* Status badges */
        .badge-up { background-color: var(--success-color); }
        .badge-down { background-color: var(--danger-color); }
        .badge-warning { background-color: var(--warning-color); }
        .badge-unknown { background-color: #94a3b8; }
        
        /* Tables */
        .table-modern {
            background: white;
            border-radius: var(--radius-xl);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }
        
        .table-modern th {
            background: var(--gray-50);
            font-weight: var(--font-weight-semibold);
            font-size: var(--font-size-sm);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--gray-600);
            padding: var(--spacing-md);
        }
        
        .table-modern td {
            padding: var(--spacing-md);
            vertical-align: middle;
        }
        
        .table-modern tbody tr {
            transition: background-color var(--transition-fast);
        }
        
        .table-modern tbody tr:hover {
            background-color: var(--gray-50);
        }
        
        /* Connection status */
        .connection-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-dot.connected { background-color: var(--success-color); }
        .status-dot.disconnected { background-color: var(--danger-color); }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Charts */
        .chart-container {
            background: white;
            border-radius: var(--radius-xl);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-sm);
            transition: box-shadow var(--transition-base);
        }
        
        .chart-container:hover {
            box-shadow: var(--shadow-md);
        }
        
        /* Cards generali */
        .card {
            border-radius: var(--radius-xl);
            border: 1px solid var(--gray-200);
            box-shadow: var(--shadow-sm);
            transition: transform var(--transition-base), box-shadow var(--transition-base);
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .card-header {
            background-color: var(--gray-50);
            border-bottom: 1px solid var(--gray-200);
            font-weight: var(--font-weight-semibold);
            padding: var(--spacing-md) var(--spacing-lg);
        }
        
        /* Buttons migliorati */
        .btn {
            border-radius: var(--radius-md);
            font-weight: var(--font-weight-medium);
            padding: var(--spacing-sm) var(--spacing-md);
            transition: all var(--transition-base);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }
        
        /* Form inputs migliorati */
        .form-control, .form-select {
            border-radius: var(--radius-md);
            border-color: var(--gray-300);
            transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.15);
        }
        
        /* Badge migliorati */
        .badge {
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-sm);
            font-weight: var(--font-weight-medium);
            font-size: var(--font-size-sm);
            transition: transform var(--transition-fast);
        }
        
        .badge:hover {
            transform: scale(1.05);
        }
        
        /* Bootstrap Icons */
        i.bi {
            font-weight: 600;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="logo">
            <i class="bi bi-hdd-network"></i> DaDude
        </div>
        
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link {% if page == 'dashboard' %}active{% endif %}" href="/dashboard">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if page == 'customers' %}active{% endif %}" href="/customers">
                    <i class="bi bi-people"></i> Clienti
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if page == 'credentials' %}active{% endif %}" href="/credentials">
                    <i class="bi bi-key"></i> Credenziali
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if page == 'agents' %}active{% endif %}" href="/agents">
                    <i class="bi bi-robot"></i> Agent
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if page == 'backups' %}active{% endif %}" href="/backups">
                    <i class="bi bi-folder2-open"></i> Backup
                </a>
            </li>
            
            <li class="nav-item mt-4">
                <small class="text-muted px-3">SISTEMA</small>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if page == 'settings' %}active{% endif %}" href="/settings">
                    <i class="bi bi-gear"></i> Impostazioni
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/docs" target="_blank">
                    <i class="bi bi-code-slash"></i> API Docs
                </a>
            </li>
            <li class="nav-item mt-auto pt-4 border-top">
                <a class="nav-link text-danger" href="/logout">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
            </li>
        </ul>
    </nav>
    
    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Vue App Container -->
    <div id="vue-app">
        <toast-notifications></toast-notifications>
        <loading-overlay></loading-overlay>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Vue Components -->
    <script src="/static/js/components/ToastNotifications.js"></script>
    <script src="/static/js/components/LoadingOverlay.js"></script>
    <script src="/static/js/components/DataTable.js"></script>
    <script src="/static/js/components/AnimatedCounter.js"></script>
    <!-- API Utilities -->
    <script src="/static/js/api-utils.js"></script>
    <!-- Vue App -->
    <script src="/static/js/app.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
